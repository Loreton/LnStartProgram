    StartDir        : ${env:Ln_RootDir}\LnStart
    LoretoDir       : ${env:Ln_RootDir}\Loreto
    FreeDir         : ${env:Ln_RootDir}\LnFree
    LeslaDir        : ${env:Ln_RootDir}\Lesla


export_vars:
    Ln_StartDir        : ${VARS.StartDir}
    Ln_LoretoDir       : ${VARS.LoretoDir}
    Ln_FreeDir         : ${VARS.FreeDir}
    Ln_LeslaDir        : ${VARS.LeslaDir}


    Ln_GitRepoDir      : ${env:Ln_RootDir}\GIT-REPO
    JAVA_HOME          : ${env:Ln_FreeDir}\Pgm\Java\jdk1.8.0_66

    # --- Editors
    Ln_SublimeEditor   : ${env:Ln_FreeDir}\Editors\SublimeText_3\sublime_text.exe
    Ln_Notepad++       : ${env:Ln_FreeDir}\Editors\NotePad++\notepad++.exe

    # --- Generic
    Ln_PortableAppsDir : ${env:Ln_RootDir}\PortableApps\PortableApps
    Ln_myEditor        : ${env:Ln_FreeDir}\Editors\SublimeText_3\sublime_text.exe
    Ln_myBrowser       : ${env:Ln_FreeDir}\Network\Browser\Opera\launcher.exe
    # JAVA_HOME          : ${env:Ln_JAVA_HOME}
    gitdir             : ${env:Ln_FreeDir}\Pgm\PortableGit

    # --- Python
    Ln_pythonDir       : ${env:Ln_FreeDir}\Pgm\WPy-3710\python-3.7.1.amd64
    Ln_PythonExe       : ${env:Ln_FreeDir}\python.exe
    opt.PYTHONPATH     : X:\GIT-REPO
                         ${env:Ln_RootDir}\GIT-REPO\Python3 # comoda per l'import di LnPythonLib

    # --- Winscp & Kitty
    Ln_WinScpDIR       : ${env:Ln_FreeDir}\Network\FTPc\WinSCP
    Ln_WinScpKittyCmd  : ${env:Ln_RootDir}\GIT-REPO\Scripts\python\Sources\KittyFromWinScp\bin\kitty-from-WinScp.cmd
    Ln_WinScpKittyPy   : ${env:Ln_RootDir}\GIT-REPO\Scripts\python\Sources\KittyFromWinScp\__main__.py
    Ln_WinScpEXE       : ${env:Ln_FreeDir}\winscp.exe
    Ln_KittyEXE        : ${env:Ln_FreeDir}\Network\Telnet\Kitty/Kitty.exe

    # --- TotalCommander
    Ln_TC_configDir    : ${env:Ln_TC_Dir}\LnData\Config
    Ln_TC_Dir          : ${env:Ln_FreeDir}\Files\Manager\WinCmd-LN


PATHS:
    # python:
    - ${env:Ln_pythonDir}
    - ${env:Ln_pythonDir}\DLLs
    - ${env:Ln_pythonDir}\Lib
    - ${env:Ln_pythonDir}\Scripts
    - ${env:Ln_pythonDir}\Lib\site-packages
    - ${env:Ln_pythonDir}\Lib\site-packages/win32com

    # java:
    - ${env:Ln_JAVA_HOME}\bin


    #git:
    - ${env:gitdir}\bin
    - ${env:Ln_GitRepoDir}\gitUtils



